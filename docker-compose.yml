
version: "3.8"
services:
  website-production:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mywebsite
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    working_dir: /usr/src/mywebsite
    command: npm run build
    volumes:
      - /usr/src/mywebsite/front-end:/usr/src/mywebsite/build